<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>jQUERY-buylist</title>
    <link type="text/css" rel="stylesheet" href="css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="box">
      <h1>My buylist 購物清單</h1><span class="today"> </span>
      <div class="inputBar"> 
        <label>商品</label>
        <input class="nameInput" placeholder="要買什麼呢?"/>
        <label>價錢</label>
        <input class="priceInput" type="number" placeholder="100"/>
        <label>數量</label>
        <input class="numInput" type="number" placeholder="1" min="1"/>
        <button class="addBtn">新增</button>
      </div>
      <ul class="itemList"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script rel="text/javascript" src="js/all.js"></script>
  </body>
</html>
